	<script type="text/javascript">
		function parseQueryString(url){
         var str = url.split("?")[1];
         console.log(str)
         var json = {};
         var arr = str.split("&");
         console.log(arr)
         for(var i = 0; i< arr.length; i++){
              var innerArr = arr[i].split("=");
              console.log(innerArr);
              json[innerArr[0]] = innerArr[1];
    	 }
         return json;
      }

      var re = parseQueryString('http://www.baidu.com?name=mongo&age=18&height=160')
