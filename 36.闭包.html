<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>闭包</title>
</head>
<body>
</body>
<script>
	var name = "The Window";
　　var object = {
　　　　name : "My Object",
　　　　getNameFunc : function(){
			console.log(this.name)  // My Object
　　　　　　return function(){
　　　　　　　　return this.name;  // this指的全局的
　　　　　　};
　　　　}
　　};
　　console.log(object.getNameFunc()());

	var name = "The Window";
　　var object = {
　　　　name : "My Object",
　　　　getNameFunc : function(){
　　　　　　var that = this;      // 关键就是这里的声明
　　　　　　return function(){
　　　　　　　　return that.name;   // 闭包了！！！
　　　　　　};
　　　　}
　　};
　　console.log(object.getNameFunc()());   // My Object
</script>
</html>
