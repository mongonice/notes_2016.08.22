<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.up{
			width: 100px;
			height: 100px;
			background: blue;
			transform: translate(0, 0);
			/*transition: all 0.2s;*/
		}
		.up:hover{
			transform: translate(600px, 20px);
		}
		.down{
			width: 100%;
			height: 200px;
			background: pink;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div class="up"></div>
	<div class="down">transform 不用定位就能够移动！！！而且已经脱离了文档流，但是仍然会占据坑！！！</div>
</body>
</html>
