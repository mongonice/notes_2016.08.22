<html>
<head>
	<meta charset="utf-8">
	<style>
		/**
			1、text-shadow{horizon-shadow,vertical-shadow,blur,color}

		 */
		body{text-align:center; padding-top:100px;}
		.test1{
			font-size:50px; 
			font-weight:bold;
			color:#cd1082;
			text-shadow:30px 0 #390, -30px 0 #cd3, 0 30px #ccc, 0 -30px #ccc,60px 0 #000,-60px 0 #333;
			}
	</style>
	<title>text-shadow妙用</title>
</head>
<body>
<span class="test1">x</span><br/></br>
<span class="test1">.</span>
