<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <!-- <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta name="viewport" content="initial-scale=0.3333333333333333, maximum-scale=0.3333333333333333, minimum-scale=0.3333333333333333, user-scalable=no"> -->
    <script>
        ;(function(win, doc){
            win.onload = win.resize = function(){
                doc.documentElement.style.fontSize = 50*doc.documentElement.clientWidth / 375 +'px'
                console.log(window.devicePixelRatio)
                var r = doc.getElementsByClassName('r')[0]
                console.log(getStyle(r, 'border-width'))
                function getStyle(obj, sName){
                    return (obj.currentStyle || getComputedStyle(obj, false))[sName]
                }
            }
        })(window,document);
    </script>
    <style>
        html,body{font-size:50px;}
        .clearfix:after{
            content:'';
            clear:both;
            display:block;
        }
        .clearfix{
            zoom:1;
        }
        .fl{float:left;}
        .l{
            width:2rem;
            height:3rem;
            background:#eee;
            border-bottom:1px solid red;
            margin-right:0.2rem;
        }
        /* 方法2： */
        .r{
            width:2rem;
            height:3rem;
            background:#eee;
            position:relative;
        }
        .r::after{
            content:'';
            width:100%;
            height:1px;
            position:absolute;
            left:0;
            bottom:0;
            -webkit-transform: scaleY(0.5);
            -webkit-transform-origin:0 0;
            overflow: hidden;
            background: red;
        }
    </style>
    <title>视网膜下1px的问题</title>
</head>
<body>
  <div class="clearfix" style="padding:0.4rem">
      <div class="fl l"></div>
      <div class="fl r"></div>
  </div>  
</body>
</html>
