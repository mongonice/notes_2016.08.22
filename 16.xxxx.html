<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	.pop{width:100px; height:80px; padding:20px; border:1px solid #390; display:none; position:fixed; left:50%; top:50%; margin-left:-50px; margin-top:-40px;}
	</style>
	<title>事件叠加和事件委托</title>
</head>
<body>
	<ul>
		<li><a href="javascript:;" class="a-link">添加</a></li>
		<li><a href="javascript:;" class="a-link">添加</a></li>
		<li><a href="javascript:;" class="a-link">添加</a></li>
	</ul>
	<div class="pop">
		<input type="button" id="btn1_1" value="确定" class="confirm">
		<input type="button" id="btn1_2" value="确定" class="confirm">
		<input type="button" id="btn1_3" value="确定" class="confirm">
		<input type="button" id="btn2" value="取消">
	</div>
</body>
<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script type="text/javascript">
	var aLink = $('.a-link');
	var pop = $('.pop');
	var btn1 = $('#btn1');
	var btn2 = $('#btn2');
	var confirm = $('.confirm');

	var i = 0;
	var j = 0;

	// 最外层的点击事件无需先解绑在绑定
	aLink.click(function(){
		pop.show();
		i++;
		console.log("i="+i);

		// 点击事件里面套点击事件就会出现点击事件累加情况，解决方案就是先解绑定，再绑定
		confirm.unbind('click').bind('click',function(){
			j++;
			console.log("j="+j);
		})
	});

	// 如果不放到点击事件里面就不会出现点击事件里面套点击事件
	// confirm.click(function(){
	// 	j++;
	// 	console.log("j="+j);
	// })
	btn2.click(function(){
		pop.hide();
	});
</script>
</html>
