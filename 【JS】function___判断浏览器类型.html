<script>
	document.write(navigator.userAgent);
	function typeBrowser(){
		var UA = window.navigator.userAgent.toLowerCase();

		// 先判断是否是Opera
		if(UA.indexOf('opera') !== -1){
			return "Opera"
		}
		if(UA.indexOf('chrome') !== -1){
			return "Chrome"
		}
		if(UA.indexOf('firefox') !== -1){
			return "FireFox"
		}
		if(UA.indexOf('safari') !== -1){
			return "Safari"
		}
		if((UA.indexOf('triend') !== -1) || (UA.indexOf('msie')!== -1) ){
			return "IE"
		}
	}

	var tB = typeBrowser();
	if ("IE" == tB) {
	    alert("我是 IE");
	}
	if ("FireFox" == tB) {
	    alert("我是 Firefox");
	}
	if ("Chrome" == tB) {
	    alert("我是 Chrome");
	}
	if ("Opera" == tB) {
	    alert("我是 Opera");
	}
	if ("Safari" == tB) {
	    alert("我是 Safari");
	}

	// var suserAgent = navigator.userAgent;
	// console.log(suserAgent);

	// var suserVersion=navigator.appVersion;

	function myBrowser(){
		var userAgent = navigator.userAgent;   // 取得浏览器的userAgent字符串
		var isOpera = userAgent.indexOf('Opera') > -1;

		// 判断是否是opera浏览器
		if(isOpera){
			return "Opera";
		}
		// 判断是否是FireFox浏览器
		if(userAgent.toLowerCase().indexOf('firefox') > -1){
			return "Firefox";
		}
		//判断是否是chrome浏览器
		if(userAgent.toLowerCase().indexOf('chrome') > -1){
			return "Chrome";
		}
		// 判断是否是safari浏览器
		if(userAgent.toLowerCase().indexOf('safafi') >-1){
			return "Safari";
		}
		// 判断是否是IE浏览器
		if(userAgent.toLowerCase().indexOf('compatible') > -1 && userAgent.toLowerCase().indexOf('MSIE') >-1 && !isOpera){
			return "IE";
		}

	}
	var Browser = myBrowser();
	if("IE" == Browser){
		alert("IE")
	}
	if("Firefox" == Browser){
		alert("Firefox")
	}
	if("Chrome" == Browser){
		alert("Chrome")
	}
	if("Opera" == Browser){
		alert("Opera")
	}
	if("Safari" == Browser){
		alert("Safari")
	}
</script>
