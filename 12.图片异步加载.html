<script type="text/javascript">
	function loadImageAsync(url) {
	  return new Promise(function(resolve, reject) {
	    var image = new Image();

	    image.onload = function() {
	      resolve(image);
	    };

	    image.onerror = function() {
	      reject(new Error('Could not load image at ' + url));
	    };

	    image.src = url;
	  });
	}

	loadImageAsync('http://imgsrc.baidu.com/forum/pic/item/e5ff0081cb237db138012f73.jpg').then(function(value){
		var p = document.body;
		p.appendChild(value);
	})
</script>
