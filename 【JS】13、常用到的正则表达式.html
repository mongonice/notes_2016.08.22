<script>

	/**
	 * 正则匹配基本的格式
	 * 1、邮箱基本构成： 以大小写字母或者数字开头，且可以包括[a-z A-Z 0-9 - _] @ [a-z 0-9]大于0个  .com可以有1个或者两个
	 */
	var reg_mail = /^(\w-*\.*)+@(\w-?)+(\.\w{2,4}){1,2}$/
	//                @前半拉    域名    .com.cn/ .vip.com

	var str_mail = 'mongonice@sina.com'
	console.log(reg_mail.test(str_mail))


	var test = 'aa{mongo}haha{tata}cc{only}dd'

	test = test.replace(/\{(\w+)\}/gi, function(val, index, _index){
		return val+',,'
	})

	console.log(test)

</script>
