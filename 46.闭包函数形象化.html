<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>闭包函数形象化</title>
</head>
<body>
</body>
<script type="text/javascript">
	var obj = {  
	     a: 1,  
	     b: function () {
	        console.log(this.a)
	       }  
	};
	var a = 2;  
	var objb = obj.b;
	    console.log(obj.b());   // 1
	    console.log(objb());   // 2
	console.log(obj.b.call(window));   //   2


	var m = 1;  
	function n() {  
	    var m = 2;
	    function j() {
	        console.log(m);
	    }
	    return j;
	}
	n()();  // 2
</script>
</html>
