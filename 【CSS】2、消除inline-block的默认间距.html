<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	/**
	 *  date:2017.05.18
	 *  author:mongo
	 *  本人认为这是最好理解的的解释
	 */
		*{
			padding:0;
			margin:0;
		}
		.div1{
			margin:200px;
			border:1px solid green;
			font-size:0;   /* 由于默认12px的字体 会有默认的字体间距， 那么设置字体为0，即可消除字体间距 */
		}
		.div1 span{
			display:inline-block;
			color:blue;
			border:1px solid red;
			font-size:12px;
			line-height:20px;
		}
	</style>
	<title>消除inline-block的默认间距</title>
</head>
<body>
	<div class="div1">
		<span>消除</span>
		<span>默认</span>
		<span>间距</span>
	</div>
</body>
</html>
