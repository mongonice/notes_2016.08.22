<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			#parent{width:400px; height:300px; margin:100px auto; background:pink; padding-top:100px;}
			#child{background:#000; color:#fff; width:200px; height:180px; margin:0 auto; font-size:16px; line-height:180px; text-align:center;}
		</style>
		<title>mouseenter and mouseover 的区别</title>
	</head>
	<body>
		<div id="parent">
			<div id="child">
				进来就要变为
			</div>
		</div>
	</body>
	<script type="text/javascript">

		/**
		  * mouseover 和 mouseenter 的区别
		  * mouseover 不但父级元素（目标元素）会触发一次，而且其子元素也会触发一次 （触发2次）
		  * mouseenter 只触发父级元素及目标元素 （触发1次）
		 */
		var oP = document.getElementById('parent');
		var oC = document.getElementById('child');
		var str = oC.innerHTML;
		console.log(str)
		var i = 0;
		oC.innerHTML = str + i;

		//  父级触发一次，而且子集触发一次，一共触发两次
		// oP.onmouseover = function(){
		// 	i++;
		// 	console.log(i);
		// 	oC.innerHTML = str + i;
		// }
		// oC.onmouseover = function(){
		// 	i++;
		// 	console.log(i);
		// 	oC.innerHTML = str + i;
		// }

		// 就触发父级一次，子集不会相应触发，只触发一次
		oP.onmouseenter = function(){
			i++;
			console.log(i);
			oC.innerHTML = str + i;
		}
		// oC.onmouseenter = function(){
		// 	i++;
		// 	console.log(i);
		// 	oC.innerHTML = str + i;
		// }
	</script>
</html>
