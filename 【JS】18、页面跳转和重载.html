<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	.txt-in{width:300px; height:80px; border:1px solid #390; margin:100px auto 20px;}
	</style>
	<title>页面跳转与重载</title>
</head>
<body>
	<h1>location.replace | location.assign  |  window.location.href  |  location.reload</h1>
	<input type="button" id="btn" value="跳转">
	<input type="button" id="btn1" value="重载">
</body>
<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script type="text/javascript">
	var btn = $('#btn');
	var btn1 = $('#btn1');

	// 页面跳转
	btn.click(function(){
		console.log(window.location.href);
		var url = window.location.href;
		// location.assign('https://mail.163.com');  // 有返回键可跳转到上一页面
		location.replace('https://mail.163.com');  // 跳转到制定的页面之后没有返回键也没有下一页按钮
		// window.location.href="https://mail.163.com";
	});

	//页面重载
	btn1.click(function(){
		location.reload();
	});
</script>
</html>
