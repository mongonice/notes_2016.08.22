// 最大公约数
function getMax(n, m) {  
    var min = n;  
    (m < n) && (min = m);  
    var max = 0;  
    for (var i = 0, arr = []; i <= min; i++) {  
        if (n % i == 0 && m % i == 0) {  
            arr.push(i);  
        }  
    }  
    // for (var i = 0; i < arr.length; i++) {  
    //     if (arr[i] > arr[i + 1]) {  
    //         arr[i] = [arr[i + 1], arr[i + 1] = arr[i]][0];  
    //     }  
  
    // }  
    arr.sort(function(a,b){
    	// return -1;  //  1为正数 则是从大到小   -1从小到大
    	return a-b;  //从小到大
    	// return b-a;  // 从大到小
    })
    max = arr[arr.length - 1];  // 从小到大 
    return max;
  
}  

var max = getMax(12,56);
console.log(max);


// 两数的最小公倍数
function getMinCommonMultiple(m,n){
	var max = m, min = n;
	var minCommonMultiple = 0;
	(m<n) && (max = n, min = m);
	var i = 1;
	while(max*i%min != 0){
		i++;
	}
	minCommonMultiple = max*i;
	return minCommonMultiple

}

var min = getMinCommonMultiple(12,18)
console.log(min)
