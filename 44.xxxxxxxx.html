<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>信息表</title>
	<style type="text/css">
		td{text-align: left;}
	</style>
	<script type="text/javascript">
		function getElement(_elementId){
			return document.getElementById(_elementId);	
					}
		function _istData(){
			 var _name = getElement('_name').value;
			 var _phone = getElement('_phone').value;
			 if(_name.length==0 || _phone.length==0){
			 	alert("请把信息填写完整");		
			 	return;
			 }

			 var _table = getElement('_table');
			 var _tbody = _table.tBodies[0];
			 var _rowCount = _tbody.rows.length;
			 var tr = _tbody.insertRow(_rowCount);
			 tr.insertCell(0).innerHTML=""+(_rowCount+1)+"";
			 tr.insertCell(1).innerHTML=_name;
			 tr.insertCell(2).innerHTML=_phone;
			 _table.tFoot.rows[0].cells[0].innerHTML="共"+(_rowCount+1)+"条记录";
		}
	</script>
</head>
<body style="text-align: center;">
	<div style="margin: 0 auto;">
		<input type="text" placeholder="请输入name" id="_name"/>
		<input type="number" placeholder="请输入phone" id="_phone"/>
		<input type="button" value="插入数据" onclick="_istData()" />
	</div>
	<hr color="red"/>
	<table id="_table" width="350" align="center" border="1" cellspacing="0">
		<caption>信息表</caption>
		<thead>
			<th>id</th>
			<th>name</th>
			<th>phone</th>
		</thead>
		<tbody>			
		</tbody>
		<tfoot>
			<th colspan="3">共0条记录</th>
		</tfoot>
	</table>
</body>
</html>
