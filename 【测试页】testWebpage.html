/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    var targetIndex = [];
    if(nums.length >= 1){
        for(var i= 0; i<nums.length; i++){
            for(var j=i+1; j<nums.length; j++){
                if((nums[i] + nums[j]) == target){
                    targetIndex.push([i,j])
                }  
            }
        }
    }else{
        return -1
    }
    return targetIndex
};

console.log(twoSum([3,6,4,2,7,1,0], 6))

var reverse = function(x) {
    var temp = 0;
    if(x < 0){
        temp = x;
        x = Math.abs(x)
    }
    x = x + '';
    x = parseInt(x.split('').reverse().join(''))
    
    return temp<0 ? -x : x
};
console.log(reverse(1534236469))

var isPalindrome = function(x) {
	var temp = 0
    if(x < 0){
        return false
    }else if(x > 4294967295){
        return false
    }else{
    	temp = x
        x = x + ''
        x = parseInt(x.split('').reverse().join(''))
        console.log(x)
        
        if(x === temp){
            return true
        }else{
            return false
        }
    }
};

var romanToInt = function(s) {
    var sum = 0;
    s = s.split('').reverse().join('')
    var arr = []
    for(var i=0; i<s.length; i++){
        console.log(isWho(s.charAt(i)))
        arr.push(isWho(s.charAt(i)))
    }

    for(var j=1; j<arr.length; j++){
    	if(arr[j] >= arr[j-1]){
    		sum += +arr[j]
    	}else{
    		sum -= arr[j]
    	}
    }
    sum = sum +arr[0]
    console.log(sum)
    function isWho(s){
        switch(s){
            case 'M':
                return 1000
                break;
            case 'D':
                return 500
                break;
            case 'C':
                return 100
                break;
            case 'L':
                return 50
                break;
            case 'X':
                return 10
                break;
            case 'V':
                return 5
                break;
            case 'I':
                return 1
                break;
        }
    }
    
    return sum
};

console.log( romanToInt('MCMXCVI') )


var longestCommonPrefix = function(strs) {
    if( strs === null || strs.length === 0 ) return "";
    var pre = strs[0];
    var n = 0;
    for (var i=1; i<strs.length; i++) {
        while( strs[i].indexOf(pre) !== 0){
            console.log(strs[i])
            pre = pre.substring(0, pre.length-1)
            console.log(pre)
            console.log(n)
            n++ ;
            continue;
        }
    }
    return pre
};

console.log(longestCommonPrefix(['abca' , 'aba', 'aaab']))
