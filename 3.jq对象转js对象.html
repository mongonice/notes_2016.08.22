<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
		li{list-style:none;}
		.test1>li{width:320px; height:40px; background:plum; border:1px solid #cd1082; margin-bottom:15px; cursor:pointer;}
	</style>
	<title>jq对象转js对象</title>
</head>
<body>
	<ul class="test1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script type="text/javascript" src="zepto.js"></script>
<script type="text/javascript">
	/**
		1、js对象和jq对象各有各的方法，jq对象是js封装起来的
		2、在jq中要想灵活的切换js对象和jq对象，就要掌握：
			jq对象 => js对象
			例如：$('.test1')[0]  或者  $('.test1').get(0)
		*/
	var test1=$('.test1');
	// var aLi=test1[0].getElementsByTagName('li');
	var aLi=test1.get(0).getElementsByTagName('li');
	console.log(aLi.length);

	for(var i=0; i<aLi.length; i++)
	{
		aLi[i].index=i;   //自定义的属性index，
		aLi[i].onclick=function(index){
			for(var j=0; j<aLi.length; j++)
			{
				aLi[j].style.background='plum';
			}

			aLi[this.index].style.background='pink';
		};
	}
</script>
</html>
