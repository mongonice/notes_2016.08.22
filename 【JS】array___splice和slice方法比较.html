<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>slice可以用于string 和 array； 而splice只能用于array；</p>
	<p>slice() 不加参数可用作深度克隆</p>
	<p>slice不改变母体</p>
	<p>splice切走的部分仍是一个数组，而母体也会是切走之后剩下的部分</p>
</body>
<script>
var arr = [1, 2, 3, 4, 5, {a: 1, b: 3}]
var _arr = arr.slice();
var _arr_ = arr.slice(0, 3)
console.log(arr)  // [1, 2, 3, 4, 5, {a: 1, b: 3}]
console.log(_arr)  // [1, 2, 3, 4, 5, {a: 1, b: 3}]
console.log(_arr_)  // [1, 2]



console.log(arr == _arr)  // false 又复制出一个一模一样的
_arr[5] = 6;
console.log(arr)  // [1, 2, 3, 4, 5, {a: 1, b: 3}]
console.log(_arr)   // [1, 2, 3, 4, 5, 6]

var array = [1, 2, 3, 4, 5, {a: 1, b: 3}];
// array.splice(0, 1)
console.log(array.splice(0, 1))  // [1] 还是个数组
console.log(array)  // 剩下的[2, 3, 4, 5, {a: 1, b: 3}]

</script>
</html>
